<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="author" content="Sean Wilkinson"/>
    <title>Quanascope</title>
    <style>
        body {
            background-color: #CCCCCC;
            color: black;
            font-family: Georgia, serif;
            font-size: 12pt;
            margin: 1in;
            text-align: center;
        }
        a {
            border-bottom: 1px dotted;
            color: black;
            text-decoration: none;
        }
        a:hover {
            color: blue;
        }
        canvas {
            border: 1px solid black;
        }
        div {
            margin-bottom: 1em;
            margin-top: 1em;
            text-align: justify;
        }
        figcaption {
            font-weight: bold;
        }
        figure {
            text-align: center;
        }
        figure img[src$=".png"] {
            background-color: white;
        }
        figure img[src$=".svg"] {
            background-color: white;
        }
        footer {}
        header {}
        iframe {
            height: 75%;
            width: 100%;
        }
        noscript {
            color: red;
            font-size: 200%;
            text-align: center;
        }
        pre {
            text-align: left;
        }
        textarea {
            font-family: Courier, monospace;
            font-size: 12pt;
            text-align: left;
        }
        #holder {
            border: 1px solid gray;
            margin: 1em auto;
            -moz-box-shadow: none;
            -webkit-box-shadow: none;
            box-shadow: none;
        }
        #holder.hover {
            border: 1px solid black;
            -moz-box-shadow: 0px 0px 10px gray;
            -webkit-box-shadow: 0px 0px 10px gray;
            box-shadow: 0px 0px 10px gray;
        }
    </style>
    <link rel="shortcut icon" href="favicon.ico"/>
  </head>
  <body>
    <noscript>This page requires JavaScript.</noscript>
    <h1>Quanascope</h1>
    <canvas width="300" height="300" id="holder"></canvas>
    <br/>
    <input id="slider_a" type="range" value="50" min="0" max="100"/>
    <input type="button" value="Reset" onClick="QSCOPE.reset();"/>
    <div style="text-align: center;">
        Drag an image onto the canvas, then click on points of interest.
    </div>
    <script src="main.js"></script>
  </body>
</html>
