<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="author" content="Sean Wilkinson"/>
    <title>Quanascope</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" href="favicon.ico"/>
  </head>
  <body>
    <noscript>This page requires JavaScript.</noscript>
    <h1>Quanascope</h1>
    <canvas width="300" height="300" id="holder"></canvas>
    <br/>
    <form id="control-panel">
      <input id="slider_r" type="range" value="50" min="0" max="100"/>
      <br/>
      <input id="slider_g" type="range" value="50" min="0" max="100"/>
      <br/>
      <input id="slider_b" type="range" value="50" min="0" max="100"/>
      <br/>
      <input id="slider_a" type="range" value="50" min="0" max="100"/>
      <br/>
      <input type="button" value="Reset" onClick="QSCOPE.reset();"/>
    </form>
    <div style="text-align: center;">
        Drag an image onto the canvas, then click on points of interest.
    </div>
    <script src="main.js"></script>
  </body>
</html>
